<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>twc-ad</title>
<!-- write your code here -->


<script src="http://use.typekit.net/ik/NuYrqeS0rHF-8buBFUA_bOUkM-BvDS61HjbF6ImnHbIfeGGgfJKAHyJ1FRq35Q9kWhbajQBcZRJoZAwow263wcID5escjDsKjRIDF26UFcs8eyu7iAB0dANXieI0dA9CiaiaOcTujAoldasXjPolZPJjieCljAUapAtldcmaOW4ziAoqZAblihmKH6qJUWMbMg62JMJ7fbRYSgMMeMj6MqGBscUyShKbM-OE3nqB.js"></script>
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="js/1-posts/twc-ad.js"></script>
<script>
var canvas, stage, exportRoot;
function init() {
	// --- write your JS code here ---

try {
	Typekit.load({
	async: true,
	'fontactive': function(family) {
		lib.webfontAvailable(family);
		}
	})} catch(e) {};
	canvas = document.getElementById("canvas");
	images = images||{};
	ss = ss||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadFile({src:"/assets/images/twc_ad_atlas_.json", type:"spritesheet", id:"twc_ad_atlas_"}, true);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	var queue = evt.target;
	ss["twc_ad_atlas_"] = queue.getResult("twc_ad_atlas_");
	exportRoot = new lib.twcad();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}

</script>

<!-- write your code here -->

</head>
<body onload="init();" style="background-color:#D4D4D4;margin:0px;">
	<canvas id="canvas" width="300" height="250" style="background-color:#FFFFFF"></canvas>
</body>
</html>
